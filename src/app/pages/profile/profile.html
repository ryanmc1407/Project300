<div class="container-fluid py-4 px-4">
    <div class="d-flex align-items-center gap-3 mb-4">
        <div>
            <h1 class="h3 fw-bold mb-0">Profile</h1>
            <p class="text-muted small mb-0">Your account profile</p>
        </div>
    </div>
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4 text-center">
                    <div class="rounded-circle bg-primary bg-opacity-10 d-flex align-items-center justify-content-center text-primary fw-bold mx-auto mb-3"
                        style="width:80px;height:80px;font-size:2rem">
                        {{ authService.username?.charAt(0) | uppercase }}
                    </div>
                    <h5 class="fw-bold mb-0">{{ authService.username }}</h5>
                    <p class="text-muted small">{{ authService.userId }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body p-4">
                    <h5 class="fw-semibold mb-4">Account Details</h5>
                    <div class="mb-3">
                        <label class="form-label small fw-medium text-muted">Username</label>
                        <input type="text" class="form-control" [value]="authService.username ?? ''" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-medium text-muted">User ID</label>
                        <input type="text" class="form-control text-muted" [value]="authService.userId ?? ''" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
