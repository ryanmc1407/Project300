<div class="container-fluid py-4 px-4">
    <div class="d-flex align-items-center gap-3 mb-4">
        <div>
            <h1 class="h3 fw-bold mb-0">Settings</h1>
            <p class="text-muted small mb-0">Manage your account preferences</p>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <h5 class="fw-semibold mb-1">Account</h5>
                    <p class="text-muted small mb-4">Your account information</p>
                    <div class="mb-3">
                        <label class="form-label small fw-medium">Username</label>
                        <input type="text" class="form-control" [value]="username ?? ''" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-medium">User ID</label>
                        <input type="text" class="form-control text-muted" [value]="userId ?? ''" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <h5 class="fw-semibold mb-1">Session</h5>
                    <p class="text-muted small mb-4">Manage your current session</p>
                    <button class="btn btn-danger" (click)="logout()">
                        Sign Out
                    </button>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <h5 class="fw-semibold mb-1">Preferences</h5>
                    <p class="text-muted small mb-4">Configure notification and display preferences</p>
                    <div class="d-flex align-items-center justify-content-between py-2 border-bottom mb-3">
                        <div>
                            <p class="fw-medium small mb-0">Email Notifications</p>
                            <p class="text-muted small mb-0">Receive task updates via email</p>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" [(ngModel)]="emailNotifications">
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-between py-2 border-bottom mb-3">
                        <div>
                            <p class="fw-medium small mb-0">In-App Notifications</p>
                            <p class="text-muted small mb-0">Show alerts within the dashboard</p>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" [(ngModel)]="notificationsEnabled">
                        </div>
                    </div>
                    <button class="btn btn-primary btn-sm" (click)="saveSettings()">Save Preferences</button>
                </div>
            </div>
        </div>
    </div>
</div>
